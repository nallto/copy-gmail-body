<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Gmail タイトルと本文コピー</h2>
    <div id="status-message">Gmailのページを開いてください</div>
    <button id="copy-button" disabled>タイトルと本文をコピー</button>
    <div class="info">
      <p>この拡張機能はGmailのページで表示されている現在のメールのタイトルとHTML本文をクリップボードにコピーします。</p>
      <p class="note">※ Gmailページを開き、メールを表示した状態で使用してください。</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
